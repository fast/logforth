[package]
name = "logforth"

description = "A versatile and extensible logging implementation."
edition = "2021"
homepage = "https://github.com/fast/logforth"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/fast/logforth"
rust-version = "1.75.0"
version = "0.15.0"

categories = ["development-tools::debugging"]
keywords = ["logging", "log", "opentelemetry", "fastrace"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
fastrace = ["dep:fastrace"]
json = ["dep:serde_json", "dep:serde", "jiff/serde"]
no-color = ["colored/no-color"]
opentelemetry = [
  "dep:opentelemetry",
  "dep:opentelemetry-otlp",
  "dep:opentelemetry_sdk",
]
rolling_file = ["dep:crossbeam-channel", "dep:parking_lot"]

[dependencies]
anyhow = { version = "1.0" }
colored = { version = "2.1" }
env_filter = { version = "0.1" }
jiff = { version = "0.1.13" }
log = { version = "0.4", features = ["std", "kv_unstable"] }

[dev-dependencies]
rand = "0.8"
tempfile = "3.13"
tokio = { version = "1", features = ["rt-multi-thread"] }

## Serde dependencies
[dependencies.serde]
features = ["derive"]
optional = true
version = "1.0"

[dependencies.serde_json]
optional = true
version = "1.0"

## Rolling file dependencies
[dependencies.crossbeam-channel]
optional = true
version = "0.5"

[dependencies.parking_lot]
optional = true
version = "0.12"

## Fastrace dependencies
[dependencies.fastrace]
optional = true
version = "0.7"

## Opentelemetry dependencies
[dependencies.opentelemetry]
features = ["logs"]
optional = true
version = "0.26"

[dependencies.opentelemetry-otlp]
features = ["logs", "grpc-tonic", "http-json", "http-proto"]
optional = true
version = "0.26"

[dependencies.opentelemetry_sdk]
features = ["logs", "rt-tokio"]
optional = true
version = "0.26"

## Examples
[[example]]
name = "simple_stdout"
path = "examples/simple_stdout.rs"

[[example]]
name = "json_stdout"
path = "examples/json_stdout.rs"

[[example]]
name = "multiple_dispatches"
path = "examples/multiple_dispatches.rs"

[[example]]
name = "rolling_file"
path = "examples/rolling_file.rs"
required-features = ["rolling_file", "json"]

[[example]]
name = "custom_layout_filter"
path = "examples/custom_layout_filter.rs"
