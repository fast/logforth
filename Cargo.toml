[package]
name = "logforth"

authors = ["tison <wander4096@gmail.com>"]
description = "A versatile and extensible logging implementation."
edition = "2021"
homepage = "https://github.com/tisonkun/logforth"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/tisonkun/logforth"
rust-version = "1.71.0"
version = "0.8.0"

categories = ["development-tools::debugging"]
keywords = ["logging", "log", "opentelemetry", "fastrace"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docs"]

[features]
fastrace = ["dep:fastrace"]
json = ["dep:serde_json", "dep:serde"]
no-color = ["colored/no-color"]
opentelemetry = [
  "dep:opentelemetry",
  "dep:opentelemetry-otlp",
  "dep:opentelemetry_sdk",
]
rolling_file = ["dep:crossbeam-channel", "dep:parking_lot", "dep:time"]

[dependencies]
anyhow = { version = "1.0" }
colored = { version = "2.1" }
crossbeam-channel = { version = "0.5", optional = true }
humantime = { version = "2.1" }
log = { version = "0.4", features = ["std", "kv_unstable"] }
parking_lot = { version = "0.12", optional = true }
paste = { version = "1.0" }
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
time = { version = "0.3", features = [
  "formatting",
  "parsing",
  "macros",
], optional = true }

[dev-dependencies]
rand = "0.8.5"
tempfile = "3.3"

## Fastrace dependencies
[dependencies.fastrace]
optional = true
version = "0.6"

## Opentelemetry dependencies
[dependencies.opentelemetry]
features = ["logs"]
optional = true
version = "0.24"

[dependencies.opentelemetry-otlp]
features = ["logs", "grpc-tonic", "http-json", "http-proto"]
optional = true
version = "0.17"

[dependencies.opentelemetry_sdk]
features = ["logs", "rt-tokio"]
optional = true
version = "0.24"

## Examples
[[example]]
name = "simple_stdio"
path = "examples/simple_stdio.rs"

[[example]]
name = "json_stdio"
path = "examples/json_stdio.rs"
required-features = ["json"]

[[example]]
name = "rolling_file"
path = "examples/rolling_file.rs"
required-features = ["rolling_file", "json"]

[[example]]
name = "fn_layout_filter"
path = "examples/fn_layout_filter.rs"
